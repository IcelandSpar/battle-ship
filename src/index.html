<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battleShip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@572&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@572&family=Press+Start+2P&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="game-header">üõ•Ô∏èbattleShip</h1>
    <div class="page-content">

      <div class="grid-container">
        <div class="board-and-title">
          <div class="board-titles">Your Board</div>
          <div class="grid1"></div>
        </div>
        <div class="board-and-title">
          <div class="board-titles">Computer Board</div>
          <div class="grid2"></div>
        </div>
    </div>
    <div class="messages">
        <div class="message">Place Your Ships!</div>
    </div>
    <div class="ship-options-container">
      <div class="carrier carrier-preview" draggable="true"></div>
      <div class="battleship battleship-preview" draggable="true"></div>
      <div class="cruiser cruiser-preview" draggable="true"></div>
      <div class="submarine submarine-preview" draggable="true"></div>
      <div class="destroyer destroyer-preview" draggable="true"></div>
    </div>
    <div class="buttons">
      <button class="start-game">Start Game</button>
      <button class="turn">Turn</button>
      <button class="random-place">Place Randomly</button>
    </div>
    </div>
  </body>
</html>
